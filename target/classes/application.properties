# --- SQLite -------------------------------------------------
spring.datasource.url=jdbc:sqlite:expense.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# create tables automatically
spring.jpa.hibernate.ddl-auto=update

# --- JWT secret (override in prod via env var) --------------
jwt.secret=thisisthebestsecretkeyformyexpensetrackerapp

# 1 h in ms
jwt.expiration=3600000

# --- Spring Security ---------------------------------------
spring.security.filter.dispatcher-types=REQUEST,ERROR
server.error.include-message=always

logging.level.root=INFO
logging.level.com.hitarth=DEBUG

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER

